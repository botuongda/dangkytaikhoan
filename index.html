<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dangky.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0\css\font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Andika|Gentium+Book+Basic" rel="stylesheet"> 
	

<head>
	<title>Trang đăng ký tài khoản</title>
</head>
<body>
	<div class="wrap">
		<div class="main-content">
			<h1>Đăng ký thành viên</h1>
			<form id="register" action="dangkythanhcong.html">
				<i class="fa fa-user-o fa-lg" aria-hidden="true"> </i> 
				<input  class= "nhap" id="name" type="text" name="ten" placeholder="Tên của bạn">
				<span></span>
				<br>
<!-- 				<i class="fa fa-key fa-lg" aria-hidden="true"></i>
				<input  class= "nhap" id="pass" type="password" name="ten" placeholder="Mật khẩu">
				<span></span>
				<br> -->
				<i class="fa fa-heart-o fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>

				<select id="day" name="day">
					<option>Ngày</option>

				</select>
				<select id="month" name="month">
					<option>Tháng</option>
					
				</select>
				<select id="year" name="year">
					<option>Năm sinh</option>
							
				</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<span></span>
				<br>
				<i class="fa fa-paper-plane " aria-hidden="true">&nbsp;</i>
				<input class= "nhap" id="email" type="text" name="email" placeholder="Email" >
				<span></span>
				<br>
				<i class="fa fa-facebook fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>
				<input class= "nhap" id="facebook" type="text" name="email" placeholder="Facebook" >
				<span></span>
				<br>
				<i class="fa fa-mobile fa-2x" aria-hidden="true">&nbsp;</i>

				<input class= "nhap" id="phone" type="text" name="phone" placeholder="Điện thoại" >
				<span></span>
				<br>
				<i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>
				<input type="radio" name="gender" id="nam" value="nam"><label for="nam">Nam</label>
				<input type="radio" name="gender" id="nu" value="nữ"><label for="nu">Nữ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<span></span>
				<br>
				<input id="dangky" type="submit" name="" value="Register">
			</form>
		</div>

	</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="dangky.js"></script>
</html>
